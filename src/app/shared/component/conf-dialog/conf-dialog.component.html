<h2 mat-dialog-title>Delete all elements?</h2>
<mat-dialog-content>Would you like to delete the post ???</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
