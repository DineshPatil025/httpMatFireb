

<mat-card class="post-card mat-elevation-z10 mb-4" >
    <mat-card-header>
        <mat-card-title>
            {{post.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-mini-fab color="primary"
        (click)="onPostEdit()"
        >
            <mat-icon >edit</mat-icon>
        </button>
        <button mat-mini-fab (click)="onDelete()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
