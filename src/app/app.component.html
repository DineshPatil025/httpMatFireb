<mat-sidenav-container fullscreen>
  <mat-sidenav #sidebar>
    <mat-list>
      <mat-list-item routerLink="/post">
        <a mat-list-item>posts</a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="d-flex justify-content-between">
    <div>
      <button mat-icon-button routerLink="/posts" (click)="sidebar.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button routerLink="/posts">Posts</button>
    </div>
    <div>

      <button mat-raised-button matTooltip="Click to Logout">Log Out</button>
    </div>
  </mat-toolbar>

  <div class="container py-4 my-4">
    <div class="row">
      <div class="col-md-6 offset-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <!--  -->

  <div class="spinner" *ngIf="isLoading">

    <mat-spinner></mat-spinner>
  </div>

</mat-sidenav-container>
